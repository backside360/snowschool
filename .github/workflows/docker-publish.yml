name: Docker

on:
  push:
    branches:
      - main

    tags:
      - v*

env:
  IMAGE_NAME_FRONT: front
  IMAGE_NAME_BACK: back

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image front
        run: docker build . --file front.dockerfile --tag $IMAGE_NAME_FRONT

      - name: Build image back
        run: docker build . --file back.dockerfile --tag $IMAGE_NAME_BACK

      - name: Log into GitHub Container Registry
      # TODO: Create a PAT with `read:packages` and `write:packages` scopes and save it as an Actions secret `CR_PAT`
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: |
          FULL_IMAGE_NAME_FRONT=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME_FRONT
          FULL_IMAGE_NAME_BACK==ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME_BACK
          # Change all uppercase to lowercase
          FULL_IMAGE_NAME_FRONT=$(echo $FULL_IMAGE_NAME_FRONT | tr '[A-Z]' '[a-z]')
          FULL_IMAGE_NAME_BACK=$(echo $FULL_IMAGE_NAME_BACK | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo FULL_IMAGE_NAME_FRONT=$FULL_IMAGE_NAME_FRONT
          echo FULL_IMAGE_NAME_BACK=$FULL_IMAGE_NAME_BACK
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME_FRONT $FULL_IMAGE_NAME_FRONT:$VERSION
          docker push $FULL_IMAGE_NAME_FRONT:$VERSION
          docker tag $IMAGE_NAME_BACK $FULL_IMAGE_NAME_BACK:$VERSION
          docker push $FULL_IMAGE_NAME_BACK:$VERSION